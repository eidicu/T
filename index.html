<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة البيانات من Google Apps Script</title>
    <script>
        // دالة لجلب البيانات من API باستخدام GET
        function fetchData() {
            var url = 'https://script.google.com/macros/s/AKfycbxAofJsWKZwEyBzPUnbkMQLwnGhX6YOXK35oZYYJIDpnAiGcf1wps6ayTJfCJ3u2zQw/exec';
            
            // إرسال طلب GET لجلب البيانات
            fetch(url)
                .then(response => response.json())  // تحويل الاستجابة إلى JSON
                .then(data => {
                    // إظهار البيانات في العنصر المخصص في الصفحة
                    document.getElementById("responseData").innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>قراءة البيانات من API</h1>
    <button onclick="fetchData()">جلب البيانات</button>
    <pre id="responseData"></pre> <!-- عرض البيانات المسترجعة هنا -->
</body>
</html>
